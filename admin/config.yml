backend:
  name: git-gateway
  branch: main

# Media files storage
media_folder: "images/uploads"
public_folder: "/images/uploads"

# Site URL
site_url: https://karchana.netlify.app
display_url: https://karchana.netlify.app

# Collections (content types)
collections:
  # Blog Posts - Markdown format for easier editing
  - name: "blog"
    label: "Blog Posts"
    folder: "blog/posts"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Category", name: "category", widget: "select", options: ["Geography", "History", "Civics", "Economics", "NDA", "Study Tips"] }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image Emoji", name: "emoji", widget: "string", default: "ðŸ“š" }
      - { label: "Body", name: "body", widget: "markdown" }
    editor:
      preview: false
